<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obj creation</title>
</head>
<body>
    <script>
        //using literals
        var student = { name: "Chris", age: 21, studies: "Computer Science", }; 
document.write("<br> Student Name : "  + student.name );
document.write("<br> Student Age : "  + student.age );
document.write("<br> Student Studies : "  + student.studies );
"<br><br>"
//using object
var student = new Object();
student.name = "SAF";
student.age = 21;
student.studies = "Engineering";
document.write("<br> Student Name : "  + student.name );
document.write("<br> Student Age : "  + student.age );
document.write("<br> Student Studies : "  + student.studies );
    </script>
    
</body>
</html>
