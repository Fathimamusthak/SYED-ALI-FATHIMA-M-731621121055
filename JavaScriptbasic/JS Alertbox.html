<html>
    <head>
        <title>JS Alertbox</title>
        <script>
            function addition(a,b){
                let sum = a+b;
                alert("Addition :"+sum);
            }
            
            function subtraction(a,b){
                let sub = a-b;
               alert("Subtraction : "+sub);
                }
                function multiplication(a,b){
                let mul = a*b;
               alert("Multiplication : "+mul);
                }
                function division(a,b){
                let div = a/b;
               alert("Division : "+div);
                }
        </script>
    </head>
    <body>
        <button onclick="addition(10,20)">Addition</button>
       <br>
       <br>
       <button onclick="subtraction(50,20)">Subtraction</button>
       <br>
       <br>
       <button onclick="multiplication(50,20)">Multiplication</button>
       <br>
       <br>
       <button onclick="division(50,20)">Division</button>



    </body>
</html>
