<html>
    <head>
        <title>JS functions</title>
        <script>
            function myFunction(){
                document.write("<b>JavaScript Function Example</B>");
            }
            function addition(a,b){
                let sum = a+b;
                document.write("<b>Sum : "+sum);
            }
            function subtraction(a,b){
                let sub = a-b;
                document.write("<b>Subtraction : "+sub);
                }
        </script>

    </head>
    <body>
       <button onclick="myFunction()">Click Me</button>
       <br>
       <br>
       <button onclick="addition(10,20)">Addition</button>
       <br>
       <br>
       <button onclick="subtraction(50,20)">Subtraction</button>
    </body>
</html>
